<fragment xmlns:th="http://www.thymeleaf.org">

  <form th:fragment="gameInputFragment" th:action="${playUrl}" action="#" method="post">
    <div class="mb-3">
      <label for="guess" class="form-label">Enter your guess</label>
      <input id="guess" type="number" name="guess" class="form-control">
    </div>
    <button type="submit" value="submit" class="btn btn-warning">Submit</button>
  </form>

</fragment>
