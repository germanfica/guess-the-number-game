<fragment xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="resultMessageFragment" th:if="${resultMessage} != null" class="result-message">
    <div class="alert alert-secondary" role="alert">
      <h4 class="alert-heading">Result</h4>
      <p th:text="${resultMessage}">Message Result Content</p>
    </div>
  </div>
</fragment>
