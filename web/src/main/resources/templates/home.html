<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<fragment id="headId" />

<body>
    <div class="hero-unit">
        <!-- Navbar -->
        <fragment id="navbarId" />
        <!-- Home content -->
        <div class="home-container">
            <h1>Welcome to Guess the Number Game!</h1>
            <div class="break"></div>
            <p>Click on the "Play" button to start the game.</p>
            <div class="break"></div>
            <p>
                <a th:href="${playUrl}" th:text="Play" class="btn btn-primary btn-large">
                    Click to Play
                </a>
            </p>
            <div class="break"></div>
            <!-- Footer -->
            <fragment id="footerId" />
        </div>
    </div>
</body>
</html>
