<!DOCTYPE html>
<html lang="en">

<fragment id="head" />

<body>
  <div>
    <!-- Navbar -->
    <fragment id="navbar" />
    <!-- Game title -->
    <fragment id="game-title" />
    <!-- Game over message -->
    <fragment id="game-over-message" />
    <!-- Result message -->
    <fragment id="result-message" />
    <!-- Game over links -->
    <div class="game-links">
      <!-- Play again button -->
      <a id="restart-button" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M18.537 19.567A9.961 9.961 0 0 1 12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10c0 2.136-.67 4.116-1.81 5.74L17 12h3a8 8 0 1 0-2.46 5.772l.997 1.795z"/>
        </svg>
        <p id="restart-button-text" class="inline">Play Again</p>
      </a>
      <!-- Go to home button -->
      <a id="home-button" class="btn btn-secondary">Go to Home</a>
    </div>
    <!-- Footer -->
    <fragment id="footer" />
  </div>
</body>

</html>
