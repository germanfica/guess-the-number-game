<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Guess the Number Game</title>
  <!-- Style Resources -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/play.css}" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <div>
    <div class="grid">
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Guess the number game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a th:href="@{/}" class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a th:href="play" class="nav-link active" href="#">Play</a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/about}" class="nav-link" href="#">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- Title -->
      <div class="game-title">
        <h1>Guess the Number Game</h1>
      </div>
      <!-- Main message -->
      <div th:if="${mainMessage} != null" class="main-message">
        <div class="alert alert-info d-flex align-items-center" role="alert">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
          </svg>
          <div>
            <p th:text="${mainMessage}">Main Message Content</p>
          </div>
        </div>
      </div>
      <!-- Result message -->
      <div th:if="${resultMessage} != null" class="result-message">
        <div class="alert alert-success" role="alert">
          <h4 class="alert-heading">Result</h4>
          <p th:text="${resultMessage}">Message Result Content</p>
        </div>
      </div>
      <!-- Game input -->
      <div class="result-message">
        <form action="play" method="post">
          <div class="mb-3">
            <label for="guess" class="form-label">Enter your guess</label>
            <input id="guess" type="number" name="guess" class="form-control">
          </div>
          <button type="submit" value="submit" class="btn btn-warning">Submit</button>
        </form>
      </div>
      <!-- Footer -->
      <div class="footer">
        <p>Created by German Fica</p>
      </div>
    </div>
  </div>
</body>

</html>
